<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web</title>
    <link href='https://fonts.googleapis.com/css?family=Prompt' rel='stylesheet'>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header>
    <div class="container-content header-content">
        <img class="logo" src="images/logo.png" alt="logo">

        <ul class="menu">
            <li class="menu-item active-menu-item">
                <a href="#">Discover</a>
            </li>
            <li class="menu-item">
                <a href="#">Features</a>
            </li>
            <li class="menu-item">
                <a href="#">How it Works</a>
            </li>
        </ul>

        <button class="btn-login">Login</button>
    </div>
</header>

<section class="hero">

    <div class="hero-container">
        <div class="hero-content">

            <h2 class="hero-heading-text">Make New Friends over</h2>
            <h1 class="hero-main-text">Beach Football</h1>
            <p class="hero-description-text">
                Challenge your friends and play together a game
                of Beach Football at your nearest beach.
            </p>

            <div class="hero-input-box">
                <img src="images/pointer_icon.png" alt="point icon">
                <input type="text" placeholder="Search beach arenas">
                <button>
                    <img src="images/arrow_left.png" alt="arrow left">
                </button>
            </div>

            <p class="hero-location-text">Popular Beach Arenas: Virginia, California, Texas</p>
        </div>
    </div>


    <div class="hero-background">
        <img src="images/tree.png" alt="tree">
        <img src="images/background_human.png">
    </div>
</section>


</body>
</html>
